<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">Electricity Bills</h2>
        <form id="electricityForm" class="mt-3">
            <div class="form-group">  
                <label>Enter Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                <br>
                <label>Bill No: </label>
                <input type="number" class="form-control" id="number" placeholder="Enter bill number" name="no" required>
                <br>
                <label>Enter Unit: </label>
                <input type="number" class="form-control" id="units" placeholder="Enter Units" name="units" required>
            </div>
            <center><input type="submit" class="btn btn-secondary" value="Calculate"></center>
        </form>
        <div class="mt-4" id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#electricityForm').submit(function(event) {
                event.preventDefault();
                
                var name = $('#name').val();
                var units = parseInt($('#units').val());
                var no = $('#number').val();
                var totalBillAmount = 0;

                if (units <= 50) {
                    totalBillAmount = units * 3.5;
                } else if (units <= 150) {
                    totalBillAmount = 50 * 3.5 + (units - 50) * 4.0;
                } else if (units <= 250) {
                    totalBillAmount = 50 * 3.5 + 100 * 4.0 + (units - 150) * 5.2;
                } else {
                    totalBillAmount = 50 * 3.5 + 100 * 4.0 + 100 * 5.2 + (units - 250) * 6.5;
                }

                var resultHTML = '<h3 class="text-center">Electricity Bill</h3>';
                resultHTML += '<p class="text-center">';
                resultHTML += 'Name: ' + name + '<br>';
                resultHTML += 'Bill Number: ' + no + '<br>';
                resultHTML += 'Total Bill Amount: ' + totalBillAmount.toFixed(2) + ' Rs.';
                resultHTML += '</p>';

                $('#result').html(resultHTML);
            });
        });
    </script>
</body>
</html>
